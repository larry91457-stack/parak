<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Paradise Kitchen</title>
  <style>
    body {
      height: 100%;
      margin: 0;
      background-color: #1A1A1A;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 4em;
      font-family: 'Playfair Display', serif;
      color: #D4AF37;
      font-weight: 900;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Logo at the top -->
  <a href="https://paradisekitchensuk.netlify.app/">
    <img src="https://image2url.com/images/1764592854310-2b147d07-bfc7-4964-a2e6-82e2d8e04590.jpg" alt="Site Logo" class="logo">
  </a>
  <h1>Welcome to Paradise</h1>
