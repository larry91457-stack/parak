<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Paradise Kitchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
       color: gold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Logo at the top -->
  <img src="https://image2url.com/images/1764592854310-2b147d07-bfc7-4964-a2e6-82e2d8e04590.jpg" alt="Site Logo" class="logo">
  
  <h1>My Image Gallery</h1>
  <div class="gallery">
    <img src="https://image2url.com/images/1764589585889-8c9f866e-c757-4908-a0f9-f17bdae53585.jpg" alt="Image 1">
    <img src="https://image2url.com/images/1764589674275-5e75609a-464e-437c-98bc-0994b5e33f4a.jpg" alt="Image 2">
    <img src="https://image2url.com/images/1764589730655-b46ebf55-ce96-427f-836d-32a02c03c4ae.jpg" alt="Image 3">
    <img src="https://image2url.com/images/1764592314403-473969eb-1acf-42ed-8cdd-aba03bbf8101.jpg" alt="Image 4">
    <img src="https://image2url.com/images/1764592400029-8c986d3d-bf35-46a0-a29c-6a0e1c08551c.jpg" alt="Image 5">
    <img src="https://image2url.com/images/1764592478542-86bd460a-e832-4e9c-9318-cca07fd6946c.jpg" alt="Image 6">
    <img src="https://image2url.com/images/1764593181408-0ce854f2-560b-4617-a0c0-8fabfc8a36e9.jpg" alt="Image 7">
    <img src="https://image2url.com/images/1764593254832-4a7952c2-6201-4140-8fd4-208e21c5a4e8.jpg" alt="Image 8">
    <img src="https://image2url.com/images/1764593369663-db72b758-1ef7-4c3a-b59a-bada64404173.jpg" alt="Image 9">
  </div>
</body>
</html>
