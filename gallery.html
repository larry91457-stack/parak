<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>My Image Gallery</h1>
  <div class="gallery">
    <img src="https://image2url.com/images/1764589585889-8c9f866e-c757-4908-a0f9-f17bdae53585.jpg" alt="Image 1">
    <img src="https://image2url.com/images/1764589674275-5e75609a-464e-437c-98bc-0994b5e33f4a.jpg" alt="Image 2">
    <img src="https://image2url.com/images/1764589730655-b46ebf55-ce96-427f-836d-32a02c03c4ae.jpg" alt="Image 3">
    <img src="https://via.placeholder.com/400x300" alt="Sample Image 4">
    <img src="https://via.placeholder.com/400x300" alt="Sample Image 5">
    <img src="https://via.placeholder.com/400x300" alt="Sample Image 6">
  </div>
</body>
</html>
